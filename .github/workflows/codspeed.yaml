name: CodSpeed Benchmarks

on:
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/codspeed.yaml'
      - 'scripts/**'
      - 'tests/**'
  push:
    branches: [main, master]
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/codspeed.yaml'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  benchmark:
    name: Run CodSpeed Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            setup.py
            tox.ini
            
      - name: Cache .mypy_cache
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-cache-${{ runner.os }}-${{ hashFiles('**/*.py', 'pyproject.toml') }}
        
      - name: Restore ccache cache
        id: restore-ccache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('setup.py', 'pyproject.toml') }}-${{ hashFiles('**/*.h', '**/*.c', '**/*.py') }}
          restore-keys: ccache-${{ runner.os }}-${{ hashFiles('setup.py', 'pyproject.toml') }}-

      - name: Install ccache
        run: sudo apt-get update && sudo apt-get install -y ccache
          
      - name: Install dependencies
        env:
          CC: ccache gcc
        run: |
          python -m pip install --upgrade pip
          pip install .[dev] pytest-codspeed web3
          
      - name: Remove Python files from test env
        run: |
          rm -r faster_web3
          rm -r faster_ens
          
      - name: Run CodSpeed
        uses: CodSpeedHQ/action@v4
        with:
          mode: instrumentation
          run: pytest --codspeed -k "test_faster_" benchmarks/

      - name: Save ccache cache
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ hashFiles('setup.py', 'pyproject.toml') }}-${{ hashFiles('**/*.h', '**/*.c', '**/*.py') }}
