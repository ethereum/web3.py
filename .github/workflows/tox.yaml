name: Tox

on:
  push:
    branches: [main, master]
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/tox.yaml'
      - 'benchmarks/**'
  pull_request:
    branches: [main, master]
    paths-ignore:
      - '.github/workflows/**'
      - '!.github/workflows/tox.yaml'
      - 'benchmarks/**'
  schedule:
    - cron: '0 9 * * *'  # Daily 9:00 UTC

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Test (${{ matrix.jobtype }}, ${{ matrix.python-version}}, ${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "3.13t", "3.14", "3.14t"]
        jobtype: [core, ens, integration-goethereum, integration-ethtester, lint, wheel]
        include:
          - os: ubuntu-latest
            ccache-dir: ~/.cache/ccache
          - os: macos-latest
            ccache-dir: /Users/runner/Library/Caches/ccache
      # limit parallelism for cronjob, otherwise blast it
      max-parallel: ${{ (github.event_name == 'schedule' || github.event_name == 'push') && 4 || 1000 }}
    env:
      TOXENV: py${{ matrix.python-version }}-${{ matrix.jobtype }}
      TOX_RECREATE_FLAG: ${{ github.event_name == 'schedule' && '-r' || '' }}
    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            setup.py
            tox.ini

      - name: Upgrade pip and install tox
        run: |
          python -m pip install --upgrade pip
          python -m pip install tox
            
      - name: Cache .mypy_cache
        uses: actions/cache@v4
        with:
          path: .mypy_cache
          key: mypy-cache-${{ runner.os }}-${{ hashFiles('**/*.py', 'pyproject.toml') }}

      - name: Cache tox environment and hypothesis examples
        uses: actions/cache@v4
        with:
          path: |
            .tox
            .hypothesis
          key: ${{ runner.os }}-tox-${{ hashFiles('pyproject.toml', 'setup.py', 'tox.ini') }}-${{ matrix.python-version }}-${{ matrix.jobtype }}
          save-always: ${{ env.TOX_RECREATE_FLAG == '-r' }}
      
      - name: Restore ccache cache
        id: restore-ccache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.architecture }}-${{ hashFiles('setup.py', 'pyproject.toml') }}-${{ hashFiles('**/*.h', '**/*.c', '**/*.py') }}
          restore-keys: ccache-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.architecture }}-${{ hashFiles('setup.py', 'pyproject.toml') }}-
          
      - name: Install ccache on Linux
        if: runner.os == 'Linux'
        run: sudo apt-get update && sudo apt-get install -y ccache
      - name: Install ccache on macOS
        if: runner.os == 'macOS'
        run: brew install ccache
      - name: Install ccache on Windows
        if: runner.os == 'Windows'
        run: choco install ccache --no-progress
        
      - name: Show ccache config and stats before build
        run: ccache --version && ccache -p -s

      - name: Run tox
        env:
          CC: ccache gcc
        run: python -m tox run  ${{ env.TOX_RECREATE_FLAG }}
        
      - name: Show ccache stats after build
        run: ccache -s
      
      - name: Save ccache cache
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/ccache
          key: ccache-${{ runner.os }}-${{ matrix.python-version }}-${{ matrix.architecture }}-${{ hashFiles('setup.py', 'pyproject.toml') }}-${{ hashFiles('**/*.h', '**/*.c', '**/*.py') }}
