exclude: '.project-template|docs/conf.py|.bumpversion.cfg|ethpm/|ens/specs/|.*\.sol$|normalization_tests.json'
files: 'web3/|ens/|tests/'
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
    -   id: check-yaml
    -   id: check-toml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
-   repo: https://github.com/psf/black
    rev: 23.9.1
    hooks:
    -   id: black
-   repo: https://github.com/PyCQA/flake8
    rev: 3.8.3
    hooks:
    -   id: flake8
        exclude: setup.py
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    -   id: isort
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.4.1
    hooks:
    -   id: mypy
        additional_dependencies:
        -   types-requests
        -   types-setuptools
        exclude: 'tests/|conftest.py'
        files: 'web3/|ens/'
-   repo: https://github.com/PrincetonUniversity/blocklint
    rev: v0.2.4
    hooks:
    -   id: blocklint
        exclude: 'docs/Makefile|docs/release_notes.rst|middleware/|async_ens.py|ens.py|pm.py|utils.py'
