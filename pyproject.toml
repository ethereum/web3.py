[tool.isort]
combine_as_imports = true
extra_standard_library = "pytest"
float_to_top = true
force_grid_wrap = 1
force_sort_within_sections = true
honor_noqa = true
include_trailing_comma = true
known_third_party = "lru,eth_tester"
known_first_party = "web3,ens,ethpm"
multi_line_output = 3
profile = "black"
skip="__init__.py,web3/main.py,web3/utils/windows.py,ethpm/ethpm-spec/,ethpm/_utils/protobuf/ipfs_file_pb2.py"
use_parentheses = true

[tool.mypy]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
disallow_any_generics = true
ignore_missing_imports = true
strict_optional = false
strict_equality = true
warn_redundant_casts = true
warn_unused_configs = true
warn_unused_ignores = false

[tool.pytest.ini_options]
addopts = "-v --showlocals --durations 10"
xfail_strict = true
log_format = "%(levelname)8s  %(asctime)s  %(filename)20s  %(message)s"
log_date_format = "%m-%d %H:%M:%S"

[tool.towncrier]
# Read https://github.com/ethereum/web3.py/blob/main/newsfragments/README.md for instructions
package = "web3"
filename = "docs/releases.rst"
directory = "newsfragments"
underlines = ["-", "~", "^"]
title_format = "web3.py v{version} ({project_date})"
issue_format = "`#{issue} <https://github.com/ethereum/web3.py/issues/{issue}>`__"

[[tool.towncrier.type]]
directory = "breaking"
name = "Breaking Changes"
showcontent = true

[[tool.towncrier.type]]
directory = "bugfix"
name = "Bugfixes"
showcontent = true

[[tool.towncrier.type]]
directory = "deprecation"
name = "Deprecations"
showcontent = true

[[tool.towncrier.type]]
directory = "docs"
name = "Improved Documentation"
showcontent = true

[[tool.towncrier.type]]
directory = "feature"
name = "Features"
showcontent = true

[[tool.towncrier.type]]
directory = "internal"
name = "Internal Changes - for web3.py Contributors"
showcontent = true

[[tool.towncrier.type]]
directory = "misc"
name = "Miscellaneous Changes"
showcontent = false

[[tool.towncrier.type]]
directory = "performance"
name = "Performance Improvements"
showcontent = true

[[tool.towncrier.type]]
directory = "removal"
name = "Removals"
showcontent = true
